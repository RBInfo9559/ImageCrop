apply plugin: 'com.android.library'

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.1.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
    }
}

/*ext {
    PUBLISH_GROUP_ID = 'image.rb.crop'
    PUBLISH_ARTIFACT_ID = 'library-ImageCrop'
    PUBLISH_VERSION = '1.0'
}*/

allprojects {
    version = '1.0'
    group = 'image.rb.crop'
}

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    repositories {
        jcenter()
    }
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}

